<!DOCTYPE html>

<html>
<head>
  <ul type="square" compact><!-- type='disc','square','circle'-->
    <li>HTML</li>
    <li>Java script</li>
    <li>CSS</li>
      </ul>
</head>
<body>
  <ol type="a" start='5' compact>
    <!--type=a,A,1,I,i-->
    <!--ordered list -->
    <h1><li>list 1st item</li>
      <h2><li>list 2nd</li></h2>
      <li><b>3rd list</b></li></ol>
    <ul type='circle'><!--unordered list-->
      <li >un 1st</li>
      <li>un 2nd</li>
      <li>un 3rd</li>
    </ul>  
    <p><hr width='50%' align='center'><h1 align='center'>Table</h1></p>
    <pre>
      
      
    </pre>
    
    
    
    
    <table border='2' align='center'><!--border-->
      <tr><!-- table row--><!--background color-->
        <td colspan='1' bgcolor='pink'>1st row and 1nd column</td><!--table column-->
        <td>1st row and 2nd column</td><!--table column-->
        <td>1st row and 3nd column</td><!--table column-->
      </tr>
      <tr><!--2nd row-->
        <td colspan='1'>hi</td>							<!-- colspan is column collison-->
        <td rowspan='1'><br></td> <!--rowspan is row collision-->
      </tr>
    </table>
</body>
</html>
