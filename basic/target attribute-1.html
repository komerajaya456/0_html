<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Target attribute</title>
</head>
<body><pre>
  _self<a href='basic.html' target='_self'>basic open in same web tab</a>
  <hr size='15' noshade>
  _blank	<a href='basic.html' target='_blank'>basic open in another web tab</a>
  </pre> 
</body>
</html>
